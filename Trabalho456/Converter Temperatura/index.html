<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>

    <!-- make a page to convert temperature from celsius to farenheit or vice versa with the script.js-->

    <div class="main">
        <h1>Converter Temperatura</h1>

        <div class="container">
            <input type="number" id="temp" placeholder="Temperatura">
            <select id="option">
                <option value="celsius">Celsius</option>
                <option value="farenheit">Farenheit</option>
            </select>
            <button id="button">Converter</button>
            <div class="result"></div>
        </div>
    </div>

    
    







</body>
</html>
